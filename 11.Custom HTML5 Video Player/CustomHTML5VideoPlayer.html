<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom HTML5 Video Player </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="CustomHTML5VideoPlayer.css">
</head>

<body>
    
   <div class="player">
       <video controls  class="player_video viewer" src="./Big Buck Bunny.mp4"></video>
       <div class="player_controls">
        <div class="progress">
            <div class="progress_filled"></div>
        </div>
        <button class=" toggle" title="Toggle Play"><i class="fas fa-pause icon_play"></i></i>' </button>
        <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.1" value="0.5">
        <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip = '-10' class="player_button"> « 10s </button>
        <button data-skip = '25' class="player_button"> 25s » </button>
       </div>
   </div>
   
    

    <script type="text/javascript" src="js/CustomHTML5VideoPlayer.js"></script>
</body>

</html>
