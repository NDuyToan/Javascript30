<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Variables </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <h2>Update CSS Variables with <span class="js items">JS</span></h2>
   <div class="controls">
       <label for="spacing">Spacing</label>
       <input type="range" name="spacing" min="10" max="200" value="0" data-sizing="px">
       <label for="blur">Blur</label>
       <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
       <label for="baseColor">Base Color</label>
       <input type="color" name="baseColor" value="#ffc600">
   </div>
   <img src="img/cat.jpg" alt="cat" class="items">
    

    <script type="text/javascript" src="./js/cssVariables.js"></script>
</body>

</html>
